name       : fsearch
version    : 0.1.4
release    : 4
source     :
    - https://github.com/cboxdoerfer/fsearch/archive/refs/tags/0.1.4.tar.gz : 289c19136f89712100ff8f6ad4e7cbbdfbd2938a7c076c85c45658f5c36fc7fd
license    : GPL-2.0-or-later
component  : system.utils
summary    : A fast file search utility for Unix-like systems based on GTK+3
description: |
    FSearch is a fast file search utility, inspired by Everything Search Engine. It's written in C and based on GTK3.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpcre)
    - pkgconfig(icu-uc)
    - autoconf-archive
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
