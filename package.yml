name       : fsearch
version    : 0.1.2
release    : 1
source     :
    - https://github.com/cboxdoerfer/fsearch/archive/refs/tags/0.1.2.tar.gz : f80e10922812169e8437476d5fbe6d05249997c49b98f991d382a6d5566551b4
license    : GPL-2.0-or-later
component  : system.utils
summary    : A fast file search utility for Unix-like systems based on GTK+3
description: |
    FSearch is a fast file search utility, inspired by Everything Search Engine. It's written in C and based on GTK3.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpcre)
    - pkgconfig(icu-uc)
    - autoconf-archive
setup      : |
    %autogen
build      : |
    %make
install    : |
    %make_install
